<html>
<head>
  <title>Notes</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <ul>
      <li class="notes">
     <div class="position-relative ">
       <div class="note-item overflow-y-auto" id="editableNote">
      <h2 #title (click)="selectAll()" (focusin)="selectAll()" contenteditable="true">Title</h2>
      <p #noteBody (click)="selectAll()" (focusin)="selectAll()" class="font-italic " contenteditable="true">Add your Notes here!</p>
         </div>
       <button (click)="addNote()" class="btn btn-dark w-100 rounded-0 position-absolute btn-position">Submit</button>
    </div>
      </li>
      <li *ngFor="let item of notes" [id]="item.id">
       <div class="note-item overflow-auto" href="#">
      <h2>{{item.title}}</h2>
      <p>{{item.description}}</p>
    </div>
      </li>
    </ul>

  </div>
</div>
</body>
</html>
