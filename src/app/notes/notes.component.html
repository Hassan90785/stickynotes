<html>
<head>
  <title>Notes</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="note-container">
      <div #editableNote class="h-75 overflow-y-auto" contenteditable="true" onclick="document.execCommand('selectAll',false,null)">
        <p class="font-italic">Add your Notes here!</p>
      </div>

      <button (click)="addNote()" class="btn btn-dark w-100">Submit</button>
    </div>
    <div *ngFor="let item of notes" [id]="item.id" class="note-container overflow-y-auto" [class]="item.bgClass" >
     {{item.description}}<br/>
      {{item.bgClass}}<br/>
    </div>

  </div>
</div>
</body>
</html>
